<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily To Do List</title>
    <!-- Render All Elements Normally -->
    <!-- Normalize library is for render elements in all browsers normally  -->
    <link rel="stylesheet" href="css\normalize.css" />
    <!-- Font Awesome Library -->
    <!-- Is an compressed file (for produiction) for icon's library -->
    <link rel="stylesheet" href="css\all.min.css" />
    <!-- Main Template CSS File -->
    <!-- Important Note: we add the main css file at last to override all styles -->
    <link rel="stylesheet" href="master.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="four-pointed-star"></div>
        <div class="four-pointed-star"></div>
        <div class="four-pointed-star"></div>
        <p>TO DOoO List</p>
      </div>
      <div class="container">
        <div class="form">
          <input type="text" class="input" />
          <div class="add"><i class="fa fa-plus"></i></div>
          <div class="del"><i class="fa fa-trash"></i></div>
        </div>
        <div class="task-card">
          <h2>Daily Task</h2>
          <div class="tasks"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
